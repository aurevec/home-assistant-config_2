### TEST FOR TEMPLATING HUE SCENE NAMES
- alias: 'hue_select_scene'
  id: hue_select_scene
  initial_state: 'True'
  trigger:
    - platform: state
      entity_id:
        - input_select.hue_select_scene
  action:
    - service: hue.hue_activate_scene
      data_template:
        group_name: >
          {% if states.input_select.hue_select_scene.state|first == "L" %}
          Living Room
          {% elif states.input_select.hue_select_scene.state|first == "O" %}
          Outside
          {% endif %}
        scene_name: >
          {{ states.input_select.hue_select_scene.state }}
