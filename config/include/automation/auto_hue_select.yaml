    - platform: state
      entity_id:
        - input_select.hue_select_scene_living_room
  condition:
    - condition: template
      value_template: >
        {{ is_state('input_select.hue_select_scene_living_room', 'None') }}
  action:
    - service: script.hue_lights_living_room_off

