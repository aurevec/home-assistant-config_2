
### HUE
### NATIVE HUE SCENES
  hue_lights_living_room_dim:
    alias: "Living Room Dim"
    sequence:
      - service: hue.hue_activate_scene
        data:
          group_name: "Living Room"
          scene_name: "Living Room Dim"

