### TURN OFF THE LIGHTS
  hue_lights_outside_off:
    alias: "Outside Off"
    sequence:
      - service:  light.turn_off
        entity_id:
          - light.hue_outside_all
        data:
          transition: '2'

  hue_lights_living_room_off:
    alias: "Living Room Off"
    sequence:
      - service:  light.turn_off
        entity_id:
          - light.hue_living_room_all
        data:
          transition: '2'
