
### MEDIA
### SHIELD SHOW GROUP
  media_shield_group_show:
    alias: "Shield Playing Show Group"
    sequence:
      - service: group.set_visibility
        entity_id: group.media_shield_all
        data:
          visible: True

### SHIELD HIDE GROUP
  media_shield_group_hide:
    alias: "Hide Shield Group"
    sequence:
      - service: group.set_visibility
        entity_id: group.media_shield_all
        data:
          visible: False

### SHIELD PAUSES SONOS
  media_shield_playing_sonos_pause:
    alias: "Shield Playing Pause Sonos"
    sequence:
      - service: media_player.media_pause
        data:
          entity_id:
          - media_player.sonos_living_room
          - media_player.sonos_kitchen
          - media_player.sonos_bedroom

### SHIELD PLAY DIM LIGHTS
  media_shield_playing_lights_dim:
    alias: "Shield Playing Dim Lights"
    sequence:
      - service_template: >
          {% if states.media_player.shield_all.attributes.media_content_type == "movie" %}
          script.hue_lights_living_room_movie
          {% else %}
          script.hue_lights_living_room_dim
          {% endif %}

### SHIELD STOP DIM LIGHTS
  media_shield_stopped_lights_dim:
    alias: "Shield Stopped Dim Lights"
    sequence:
      - service: script.hue_lights_living_room_dim

### SHIELD ENABLE LIGHTS
  media_shield_enable_lights:
    alias: "Shield Enable Lights"
    sequence:
      - service: input_boolean.turn_on
        data:
          entity_id:
          - input_boolean.media_shield_enable_lights
